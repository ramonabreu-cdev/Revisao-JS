<html>
    <head>
        <title>Revisão JS</title>
    </head>
    <body>
        <script>
            //for ,while

            // For quando eu souber o tamanho do intervalo
            for (var i = 0; i<= 100; i++ ){
                console.log(i);
            }

            var j = 0;
            //while uso quando não tenho controle e dimensionamento da aoperação
            while ( j<= 100){
                console.log(j);

                j++;
            }
            </script>
    </body>
</html>
