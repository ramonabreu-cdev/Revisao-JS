//é aplicada quanse tem duas verificações 
<html>
    <head>
        <title>Revisão JS</title>
    </head>
    <body>
        <script>
            var sexo = 'M';
            /* Seria usualmente desta forma :
            if(sexo === 'M'){
                return 'Masculino';
            }else{
                return 'Feminino';
            }
            */
            var retorno = (sexo === 'M')? 'Masculino' : 'Feminino'; // ? é o resultado da primeira condição
            console.log(retorno);
            </script>
    </body>
</html>
