<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatomia CSS</title>
    <style>
        .seletor {
            color: rgb(240, 82, 232);
            font-size: 45px;
            text-align: center;
            /*multiplos valores*/
            border: solid 8px rgb(14, 85, 199);
            font-family: Helveticaa, monospace;
            /*funções*/
            width: calc(100% - 30px);
            background-color: rebeccapurple;
        }
        /*Pseudo classes*/
        
        .seletor:hover {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="seletor">Brincando com CSS</div>
</body>

</html>
