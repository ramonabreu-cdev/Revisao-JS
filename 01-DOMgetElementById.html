<!DOCTYPE html>
<html lang ="en">

<head>
    <meta charset="UTF-8">
    <title>DOM - getElementById</title>
</head>

<body>
    <div id="time-pequeno">Ceara</div>
    <div id="time-grande"> Fortaleza</div>

    <script>
        console.log(
            document.getElementById("time-grande").innerHTML
            //Nesta função Vou selecionar o elemento exibir o resultado no console
            // atenção Com o innerHTML eu vou exibir o valor do elemento selecionado
        )
    </script>

</body>
</html>
